services:
  postgres:
    image: postgres:16-alpine
    container_name: wecanacademy-db-prod
    restart: unless-stopped
    environment:
      # SECURITY: NEVER hardcode credentials in production
      # Load from Docker secrets or secure .env.production file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # SECURITY CRITICAL: Do NOT expose PostgreSQL port to host
    # Access only via pgbouncer from within Docker network
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Automated backups (configure externally)
      - ./backups:/backups
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    # PostgreSQL optimized for 100+ concurrent users (4GB RAM allocation)
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=1GB
      -c effective_cache_size=3GB
      -c maintenance_work_mem=256MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=10MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c log_min_duration_statement=1000
      -c log_connections=on
      -c log_disconnections=on

  # PgBouncer: Connection pooling for production scale
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: wecanacademy-pgbouncer-prod
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      MAX_DB_CONNECTIONS: 100
      SERVER_IDLE_TIMEOUT: 600
      AUTH_TYPE: scram-sha-256
      # Ignore parameters that PgBouncer doesn't support
      IGNORE_STARTUP_PARAMETERS: statement_timeout,extra_float_digits
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "5432"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'SELECT 1' | nc localhost 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
      - frontend

  # Redis: Session caching, rate limiting, query caching
  redis:
    image: redis:7-alpine
    container_name: wecanacademy-redis-prod
    restart: unless-stopped
    command: redis-server --maxmemory 1gb --maxmemory-policy allkeys-lru --appendonly yes --requirepass ${REDIS_PASSWORD}
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  migrate:
    image: node:20-alpine
    container_name: wecanacademy-migrate-prod
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Use DIRECT connection for migrations (bypass PgBouncer)
      DATABASE_URL: ${DIRECT_DATABASE_URL}
      DIRECT_DATABASE_URL: ${DIRECT_DATABASE_URL}
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - backend
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        npm install &&
        echo 'Generating Prisma Client...' &&
        npx prisma generate &&
        echo 'Running migrations...' &&
        npx prisma migrate deploy &&
        echo 'Running seed (production mode)...' &&
        npx tsx prisma/seed.ts &&
        echo 'Database setup complete!'
      "
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    # Run 2 replicas for load balancing (100+ users)
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    depends_on:
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      # Use PgBouncer for all app connections (NOT direct PostgreSQL)
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_DATABASE_URL: ${DIRECT_DATABASE_URL}
      # Redis with authentication
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      # Auth secrets from environment
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      AUTH_TRUST_HOST: "true"
      NODE_ENV: "production"
      # Performance optimizations
      UV_THREADPOOL_SIZE: 16
    ports:
      - "3001:3000"  # Expose on port 3001 for gnm_nginx reverse proxy
    volumes:
      - profile-pictures:/app/public/uploads/profile-pictures
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - frontend
      - backend

# Network isolation for security
# frontend: app containers + nginx reverse proxy
# backend: app, pgbouncer, postgres, redis (isolated from external access)
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # No external internet access for database services

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  profile-pictures:
    driver: local
