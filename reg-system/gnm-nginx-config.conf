# Add this configuration to your existing gnm_nginx container
# This file should be copied to: /etc/nginx/conf.d/wecan.conf (inside gnm_nginx container)
#
# Command: docker cp gnm-nginx-config.conf gnm_nginx:/etc/nginx/conf.d/wecan.conf
# Then reload: docker exec gnm_nginx nginx -s reload

# Upstream for WeCan Academy app
upstream wecanacademy_app {
    server 159.65.47.81:3001;  # Using server IP instead of host.docker.internal
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=wecan_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=wecan_api:10m rate=30r/s;

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name wecan.iyfkenya.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name wecan.iyfkenya.org;

    ssl_certificate /etc/letsencrypt/live/wecan.iyfkenya.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wecan.iyfkenya.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Client body size
    client_max_body_size 20M;

    location / {
        proxy_pass http://wecanacademy_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}
